{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Reconocimiento Facial</title>

    <!-- Agrega estos enlaces en el head para usar Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<h1><strong>Sistema de Reconocimiento Facial</strong></h1><hr>

<div class="personaje">
    <img src="{% static 'recursos/icono.png' %}" alt="Tu detector Facial">
</div>
<br>
<div class="opcionesReconocimiento">
    <!-- Primer botón y modal -->
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modalForm1">
        Ingresar Persona
    </button>

    <!-- Segundo botón y modal -->
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modalForm2">
        Detectar en Imagen
    </button>

    <button id="miBoton" class="btn btn-success">
        Activar Cámara
    </button>
</div>

<div class="modal" id="modalForm1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Ingreso de persona para Detección</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form action="{% url 'train_model' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label for="train_image">Cargar foto para entrenar al modelo:</label>
                    <input type="file" name="train_image" accept="image/*" required>
                    <input type="text" name="nombre" required>
                    <button type="submit">Entrenar Modelo</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="modalForm2">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Deteccion Personas en Imagen</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form action="{% url 'detect_people' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label for="detect_image">Cargar imagen para detectar personas:</label>
                    <input type="file" name="detect_image" accept="image/*" required>
                    <button type="submit">Detectar Personas</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>


<script>
    document.getElementById("miBoton").addEventListener("click", function() {
        window.location.href = "/activar_camera/";
    });
</script>

</footer>-->
</body>
</html>
